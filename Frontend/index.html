<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper" ng-controller="MyCtrl1">
      <h1>How Cool! {{test}}</h1>
      <div class="temp">
        <h2>Temperature:</h2>
        <span class="data">40<span class="sym">&#176;</span></span>
        <div>
          <button class="f_l btn btn-primary btn-lg">fahrenheit</button>
          <button class="f_r btn btn-primary btn-lg">celsius</button>
        </div>
      </div>
      <div class="humidity">
        <h2>Humidity</h2>
        <span class="data">40<span class="sym">&#37;</span></span>
      </div>
    </div>
    <script src="js/libs/angular.min.js"></script>
    <script src="script.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
